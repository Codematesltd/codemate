<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - CodeMates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#673AB7',
                        secondary: '#009688',
                        accent: '#FFD700',
                        neutral: '#FFFFFF'
                    }
                }
            }
        }
    </script>
    <style>
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #673AB7;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.7s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        @media (max-width: 768px) {
            .max-w-md, .w-full {
                max-width: 100vw !important;
            }
            .p-6, .py-12, .px-4, .sm\:px-6, .lg\:px-8 {
                padding: 1rem !important;
            }
        }
        @media (max-width: 480px) {
            .text-3xl, .text-lg {
                font-size: 1.1rem !important;
            }
            .rounded-xl, .rounded-lg {
                border-radius: 0.5rem !important;
            }
        }
        /* Add responsive design */
        .form-container {
            width: 100%;
            max-width: 28rem;
            margin: 0 auto;
            padding: 1rem;
        }
        @media (max-width: 768px) {
            .space-y-8 > * {
                margin-top: 1.5rem !important;
                margin-bottom: 1.5rem !important;
            }
            .py-12 {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }
            input {
                font-size: 16px !important; /* Prevent zoom on mobile */
            }
        }
        @media (min-height: 100vh) {
            .min-h-screen {
                min-height: calc(100vh - 4rem);
            }
        }
    </style>
</head>
<body class="bg-neutral">
    <nav class="bg-primary shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('index') }}" class="text-2xl font-bold text-white">CodeMates</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="{{ url_for('order') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        start a new project
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="{{ url_for('client_login') }}" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-primary">Email address</label>
                        <input id="email" name="email" type="email" required
                            class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-primary focus:ring-0 transition-colors"
                            placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-primary">Password</label>
                        <input id="password" name="password" type="password" required
                            class="mt-1 block w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-primary focus:ring-0 transition-colors"
                            placeholder="Enter your password">
                    </div>
                </div>

                {% if error %}
                <div class="text-red-500 text-sm text-center">{{ error }}</div>
                {% endif %}

                <div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white px-8 py-3 rounded-lg text-lg hover:opacity-90 transition-opacity">
                        Sign in
                    </button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('order') }}" class="text-primary hover:text-secondary">
                        Start a new project instead?
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = this.querySelector('button[type="submit"]');
            if (btn) {
                btn.disabled = true;
                btn.dataset.original = btn.innerHTML;
                btn.innerHTML = '<span class="spinner"></span>';
            }
        });
    </script>
</body>
</html>
