<!DOCTYPE html>
<html lang="en">
<head>

    <title>Thank You - CodeMates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            background: linear-gradient(135deg, #673AB7 0%, #009688 100%);

        .glass {
            background: rgba(255,255,255,0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);

            border-radius: 1.5rem;

    <div class="min-h-screen flex items-center justify-center">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Thank You!</h2>
            <p class="mt-2 text-lg text-gray-600">Your consultation request has been submitted. Our team will contact you soon.</p>
            <a href="{{ url_for('index') }}" 
                class="mt-6 inline-block bg-primary hover:bg-primary/90 text-white px-8 py-3 rounded-lg transition-all transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 shadow-lg">

</html>
